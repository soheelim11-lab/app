apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- hpa.yaml

replicas:
- count: 1
  name: backend

images:
- name: backend-image
  newName: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com/user13-backend-repo
  newTag: latest

patches:
- path: resource-patch.yaml
  target:
    kind: Deployment
    name: backend
